{% extends 'base.html' %}

{% block content %}
    <h1>Hola mundo</h1>
    <form action="" method="post">
        {% csrf_token %}
        <input type="text" name="name" placeholder="Nombre" required>
        <input type="text" name="last_name" required placeholder="Apellido">
        <input type="date" name="birthday" required>
        <select name="nacionality_id" required>
            {% for nacionality in nacionalities %}
                <option value="{{nacionality.id}}">{{nacionality.name}}</option>
            {% endfor %}
        </select>
        <input type="number" min="0" name="age" required placeholder="Edad">
        <textarea name="descripcion" required></textarea>

        <input type="submit" value="Enviar">
    </form>
    {% include 'mostrardatos.html' %}
    {% include 'paginacion.html' %}

{% endblock %}
